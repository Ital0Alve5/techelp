<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem-vindo à Techelp</title>
</head>
<body style="font-family: Arial, sans-serif; color: #333; background-color: #f9f9f9; padding: 20px; margin: 0;">
    <div style="background-color: #ffffff; padding: 20px; border-radius: 8px; max-width: 500px; margin: 0 auto; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
        <h1 style="color: #333;">Bem-vindo(a), #{name}!</h1>
        <p style="font-size: 16px; line-height: 1.5;">É um prazer tê-lo(a) conosco na Techelp. Estamos felizes em recebê-lo(a) em nossa equipe!</p>
        <p style="font-size: 16px; line-height: 1.5;">Utilize a seguinte senha para acessar sua conta:</p>
        <div style="font-weight: bold; color: #4CAF50; background-color: #f0f0f0; padding: 10px; text-align: center;">#{password}</div>
        <p style="font-size: 16px; line-height: 1.5;">Atenciosamente,</p>
        <p style="font-size: 16px; line-height: 1.5;">Equipe Techelp</p>
    </div>
</body>
</html>
