<td><button app-button>Abrir</button></td>
<td>{{ date() }}</td>
<td>{{ description() }}</td>
<td>{{ status() }}</td>
<td>
  @switch (status().toUpperCase()) {
    @case ('APROVADA') {
      <p style="color: green">Manutenção em andamento</p>
    }
    @case ('ORÇADA') {
      <link-as-button href="/cliente/{{ userId() }}/orcamento/{{ id() }}"> Aprovar/Rejeitar</link-as-button>
    }
    @case ('REJEITADA') {
      <button app-button>Resgatar</button>
    }
    @case ('ARRUMADA') {
      <link-as-button href="/cliente/{{ userId() }}/orcamento/{{ id() }}"> Pagar serviço</link-as-button>
    }
    @default {
      <button app-button>Visualizar</button>
    }
  }
</td>
