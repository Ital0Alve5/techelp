@if (userRequests.length > 0) {
    <table>
      <tr>
        <th>Visualizar</th>
        <th>Data/Hora</th>
        <th>Descrição</th>
        <th>Estado</th>
        <th>Ação</th>
      </tr>
      @for (request of userRequests; track request.id) {
        <tr
          app-employee-table-row
          [userId]="request.userId"
          [id]="request.id"
          [date]="request.date"
          [description]="request.deviceDescription"
          [status]="request.currentStatus"
        ></tr>
      }
    </table>
  } @else {
    <p class="noRequestsYet">Nenhuma solicitação realizada ainda!</p>
  }
