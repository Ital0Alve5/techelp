<div class="filters">
  <div class="filters__buttons">
    <p>Filtrar por:</p>
    <button backgroundColor="#ff57a7" app-button (click)="filterOpen()">Abertas</button>
    <button backgroundColor="#ff57a7" app-button (click)="filterToday()">Abertas hoje</button>
    <button backgroundColor="#ff57a7" app-button (click)="filterAll()">Todas</button>
  </div>
  <div class="filters__date">
    <p>Escolher perÃ­odo de data de abertura:</p>
    <app-date
      [currentDate]="currentDate"
      [startDate]="startDate() || ''"
      [endDate]="endDate() || ''"
      (startDateFiltered)="setStartDate($event)"
      (endDateFiltered)="setEndDate($event)"
    />
  </div>
</div>
