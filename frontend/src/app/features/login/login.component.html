<app-card>
  <h1>Bem-vindo de volta!</h1>
  <app-auth-type></app-auth-type>
  <form (ngSubmit)="onSubmit()">
    @if (isEmployeeLogin) {
      <app-input
        id="employeeID"
        label="Registro de funcionário"
        placeholder="Digite seu registro de funcionário *"
        [(value)]="formValues().employeeID.value"
        [type]="formValues().employeeID.type"
        [validation]="formValues().employeeID.validation"
      ></app-input>
    }
    <app-input
      id="email"
      label="E-mail"
      placeholder="Digite seu e-mail *"
      [(value)]="formValues().email.value"
      [type]="formValues().email.type"
      [validation]="formValues().email.validation"
    >
      <user-icon input-icon width="14px" color="#9197B3" />
    </app-input>

    <app-input
      id="senha"
      label="Senha"
      placeholder="Digite sua senha *"
      [(value)]="formValues().password.value"
      [type]="formValues().password.type"
      [validation]="formValues().password.validation"
    >
      <lock-icon input-icon width="14px" color="#9197B3" />
    </app-input>

    <button app-button>Entrar</button>
  </form>
</app-card>
