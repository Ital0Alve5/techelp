<app-card>
  <h1>Solicitação de Manutenção</h1>
  <form>
    <app-select
      id="deviceCategory"
      label="Categoria do Equipamento"
      placeholder="Selecione a categoria *"
      [options]="[
        { value: 'notebook', label: 'Notebook' },
        { value: 'desktop', label: 'Desktop' },
        { value: 'impressora', label: 'Impressora' },
        { value: 'mouse', label: 'Mouse' },
        { value: 'teclado', label: 'Teclado' },
        { value: 'outro', label: 'Outro' }
      ]"
      (valueChange)="onInputChange('deviceCategory', $event)"
    ></app-select>

    <app-textarea
      id="deviceDescription"
      label="Descrição do Equipamento"
      placeholder="Descreva o equipamento *"
      (valueChange)="onInputChange('deviceDescription', $event)"
    ></app-textarea>

    <app-textarea
      id="defectDescription"
      label="Descrição do Defeito"
      placeholder="Descreva o defeito *"
      (valueChange)="onInputChange('defectDescription', $event)"
    ></app-textarea>

    <button app-button (click)="onSubmit()">Enviar Solicitação</button>
  </form>
</app-card>
