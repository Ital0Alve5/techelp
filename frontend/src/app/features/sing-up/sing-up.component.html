<app-card>
  <h1>Cadastre-se</h1>
  <app-auth-type></app-auth-type>
  <form>
    <app-input
      label="E-mail"
      placeholder="Digite seu e-mail *"
      [(value)]="formValues().email.value"
      [type]="formValues().email.type"
      [validation]="formValues().email.validation"
    >
<!--       <user-icon input-icon width="14px" color="#9197B3" />
 -->    </app-input>
    <app-input
      label="Nome"
      placeholder="Nome completo *"
      [(value)]="formValues().name.value"
      [type]="formValues().name.type"
      [validation]="formValues().name.validation"
    >
<!--       <user-icon input-icon width="14px" color="#9197B3" />
 -->    </app-input>
    <div>
      <app-input
        label="CPF"
        placeholder="Digite seu CPF *"
        [(value)]="formValues().cpf.value"
        [type]="formValues().cpf.type"
        [validation]="formValues().cpf.validation"
      >
<!--         <user-icon input-icon width="14px" color="#9197B3" />
 -->      </app-input>
      <app-input
        label="Número de telefone"
        placeholder="Digite seu número *"
        [(value)]="formValues().phone.value"
        [type]="formValues().phone.type"
        [validation]="formValues().phone.validation"
      >
<!--         <user-icon input-icon width="14px" color="#9197B3" />
 -->      </app-input>
    </div>
<!--     <hr />
 -->    <app-input
      label="CEP"
      placeholder="Digite seu CEP *"
      [(value)]="formValues().cep.value"
      [type]="formValues().cep.type"
      [validation]="formValues().cep.validation"
    >
<!--       <user-icon input-icon width="14px" color="#9197B3" />
 -->    </app-input>
    <app-input
      label="Rua"
      placeholder="Nome da rua *"
      [(value)]="formValues().street.value"
      [type]="formValues().street.type"
      [validation]="formValues().street.validation"
    >
<!--       <user-icon input-icon width="14px" color="#9197B3" />
 -->    </app-input>
    <div>
      <app-input
        label="Número"
        placeholder="Número da residência *"
        [(value)]="formValues().number.value"
        [type]="formValues().number.type"
        [validation]="formValues().number.validation"
        id="inputNumber"
      >
<!--         <user-icon input-icon width="14px" color="#9197B3" />
 -->      </app-input>
      <app-input
        label="Complemento"
        placeholder="Complemento do endereço"
        [(value)]="formValues().complement.value"
        [type]="formValues().complement.type"
        [validation]="formValues().complement.validation"
      >
<!--         <user-icon input-icon width="14px" color="#9197B3" />
 -->      </app-input>
    </div>
<!--     <hr />
 -->    <app-input
      label="Senha"
      placeholder="Digite sua senha *"
      [(value)]="formValues().password.value"
      [type]="formValues().password.type"
      [validation]="formValues().password.validation"
    >
<!--       <lock-icon input-icon width="14px" color="#9197B3" />
 -->    </app-input>
    <app-input
      label="Confirmar senha"
      placeholder="Confirme sua senha *"
      [(value)]="formValues().redefinePassword.value"
      [type]="formValues().redefinePassword.type"
      [validation]="formValues().redefinePassword.validation"
    >
<!--       <lock-icon input-icon width="14px" color="#9197B3" />
 -->    </app-input>
    <button app-button>Cadastrar</button>
  </form>
</app-card>
