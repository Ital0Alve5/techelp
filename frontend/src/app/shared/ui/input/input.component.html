<div>
  <ng-content select="[input-icon]"></ng-content>
  <input
    [class.negative]="isError()"
    [value]="value()"
    (input)="onInput($event)"
    [type]="type()"
    [placeholder]="placeholder()"
  />
  @if (type() === 'password' && isHidden()) {
    <allow-visibility-icon (click)="toggleHidden(false)" width="14px" color="#9197B3" />
  } @else if (type() === 'text' && !isHidden()) {
    <block-visibility-icon (click)="toggleHidden(true)" width="14px" color="#9197B3" />
  }
</div>
